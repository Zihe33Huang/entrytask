syntax = "proto3";

import "google/protobuf/any.proto";
package pb;

option go_package="pb/";

message Request {
  Header hearder = 1;
  google.protobuf.Any args = 2;
}

message Header {
  string service_method = 1;
  uint64 seq = 2;
  string error = 3;
}

message Response {
  string message = 1;
  google.protobuf.Any args = 2;
}

